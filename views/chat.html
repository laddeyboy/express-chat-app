{% extends "base.html" %}
{% block morejs %}
<script>
    var ROOM = '{{ room }}';
    var NICKNAME = '{{ nickname }}';
</script>
<script type="text/javascript" src="/js/chat.js"></script>
<link rel="stylesheet" href="/css/chat.css" type="text/css" />
{% endblock %}
{% block content %}
<h1>Welcome <span id="nickname">{{nickname}}</span></h1>
<div class="messages-container">
    <div class="chat_messages">
        <ul id="messages"></ul>
        <div><p id="feedback"></p></div>
    </div>
    <div class="info_container">
        <div class="room_messages">
            <h3>Admin Info:</h3>
            <ul id="rmMsgs"></ul>
        </div>    
        <div>
            <h3>Who's Online: <span id="active_users"></span></span> online</h3>
            <ul id="allUsers"></ul>
        </div>        
    </div>
</div>

<div>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Send a Message..."/><button>Send</button>
    </form>
</div>
{% endblock %}
