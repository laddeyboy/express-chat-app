{% extends "base.html" %}
{% block content %}
<div class="main-container">
  <div class="heading">
      <h1>Chat App</h1>
  </div>
  <div class="name-box">
      <form action="/chat" method="GET">
          <label>Please enter a nickname:</label>
          <input id="nickname" type="text" name="nickname"/>
          <br>
          <label>Which room would you like to join:</label>
          <input type="text" name="chatroom"/>
          <br>
          <input id="send" type="submit" value="Submit"/>
      </form>
  </div>
</div>
{% endblock %}
